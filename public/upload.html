<!DOCTYPE html>
<html>
<head>

  <title>Upload Report - Medora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-deep-blue: #0F172A;
      --gradient-purple: #6D28D9;
      --gradient-blue: #2563EB;
      --gradient-magenta: #C026D3;
      --button-blue: #3B82F6;
      --button-indigo: #6366F1;
      --text-white: #FFFFFF;
      --text-grey: #94A3B8;
      --success-green: #4ade80;
      --error-red: #ff6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-deep-blue);
      color: var(--text-white);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
    }

    .floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, 10px) rotate(1deg); }
      50% { transform: translate(0, 20px) rotate(0deg); }
      75% { transform: translate(-10px, 10px) rotate(-1deg); }
    }

    header {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .main-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .form-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .stats-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .stats-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chart-container {
      height: 200px;
      margin-top: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--text-white), var(--text-grey));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-grey);
      transition: all 0.3s ease;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: var(--text-white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--button-blue);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-grey);
      pointer-events: none;
    }

    button {
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      color: var(--text-white);
      border: none;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }

    button:hover::before {
      transform: translateX(0);
    }

    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .success-message {
      color: var(--success-green);
      border: 1px solid var(--success-green);
    }

    .error-message {
      color: var(--error-red);
      border: 1px solid var(--error-red);
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-grey);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      position: relative;
    }

    .back-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--button-blue);
      transition: width 0.3s ease;
    }

    .back-link:hover {
      color: var(--text-white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .back-link:hover::after {
      width: 100%;
    }

    .upload-icon {
      display: inline-block;
      margin-right: 0.5rem;
      animation: float 2s ease-in-out infinite;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-grey);
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bg"></div>
  <header class="animate__animated animate__fadeInDown">
    Upload Patient Report
  </header>
  <div class="main-container">
    <div class="form-section animate__animated animate__fadeInLeft">
      <h2>Upload Patient Report</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <input type="text" id="patientId" name="patientId" required placeholder="Enter Patient ID">
          <span class="input-icon">ðŸ‘¤</span>
        </div>
        <div class="form-group">
          <label for="reportType">Report Type</label>
          <input type="text" id="reportType" name="reportType" required placeholder="Enter Report Type">
          <span class="input-icon">ðŸ“„</span>
        </div>
        <div class="form-group">
          <label for="reportContent">Report Content</label>
          <textarea id="reportContent" name="reportContent" required placeholder="Enter Report Content"></textarea>
        </div>
        <button type="submit">
          <span class="upload-icon">ðŸ“¤</span> Upload Report
        </button>
      </form>
      <div id="message"></div>
      <a href="dashboard.html" class="back-link">Back to Dashboard</a>
    </div>
    <div class="stats-section animate__animated animate__fadeInRight">
      <div class="stats-card">
        <h3>Recent Activity</h3>
        <div class="chart-container">
          <canvas id="activityChart"></canvas>
        </div>
      </div>
      <div class="stats-card">
        <h3>Upload Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number">24</div>
            <div class="stat-label">Today's Reports</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">150</div>
            <div class="stat-label">Total Reports</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">98%</div>
            <div class="stat-label">Success Rate</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">2</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Initialize activity chart
    const ctx = document.getElementById('activityChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Reports Uploaded',
          data: [12, 19, 15, 17, 24, 8, 5],
          borderColor: '#3B82F6',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          x: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          }
        }
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        patientId: form.patientId.value,
        reportType: form.reportType.value,
        reportContent: form.reportContent.value
      };

      try {
        const response = await fetch('/api/doctor/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const messageDiv = document.getElementById('message');
        
        if (result.success) {
          messageDiv.textContent = result.message;
          messageDiv.className = 'success-message';
          form.reset();
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = error.message || 'Error uploading report. Please try again.';
        messageDiv.className = 'error-message';
      }
    };
  </script>
</body>
</html>
