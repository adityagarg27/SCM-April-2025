<!DOCTYPE html>
<html>

<head>
  <title>Doctor Dashboard - Medora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <style>
    :root {
      --bg-deep-blue: #0F172A;
      --gradient-purple: #6D28D9;
      --gradient-blue: #2563EB;
      --gradient-magenta: #C026D3;
      --button-blue: #3B82F6;
      --button-indigo: #6366F1;
      --text-white: #FFFFFF;
      --text-grey: #94A3B8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-deep-blue);
      color: var(--text-white);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
    }

    .floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, 10px) rotate(1deg); }
      50% { transform: translate(0, 20px) rotate(0deg); }
      75% { transform: translate(-10px, 10px) rotate(-1deg); }
    }

    header {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      color: var(--text-white);
      border: none;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 1rem;
      color: var(--text-grey);
      margin-top: 0.5rem;
    }

    .chart-container {
      margin: 2rem 0;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .stat-card:hover::before {
      transform: translateX(0);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 1rem;
      color: var(--text-grey);
      margin-top: 0.5rem;
    }

    .timeline {
      position: relative;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timeline-item {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .timeline-item:hover {
      transform: translateX(10px);
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, var(--button-blue), var(--button-indigo));
    }

    .timeline-item::after {
      content: '';
      position: absolute;
      left: -6px;
      top: 0;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--button-blue);
      box-shadow: 0 0 10px var(--button-blue);
    }

    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .search-container input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: var(--text-white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-container::before {
      content: 'üîç';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-grey);
    }

    .report-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .report-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .logout-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-grey);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .logout-link:hover {
      color: var(--text-white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 600px) {
      .dashboard-container {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bg"></div>
  <header class="animate__animated animate__fadeInDown">
    Doctor Dashboard
  </header>
  <main>
    <h2 class="animate__animated animate__fadeInUp">Welcome, Doctor</h2>
    <div class="stats-container animate__animated animate__fadeInUp animate__delay-1s">
      <div class="stat-card">
        <div class="stat-icon">üìä</div>
        <div class="stat-number">150</div>
        <div class="stat-label">Total Patients</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üìÖ</div>
        <div class="stat-number">24</div>
        <div class="stat-label">Today's Appointments</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚≠ê</div>
        <div class="stat-number">98%</div>
        <div class="stat-label">Satisfaction Rate</div>
      </div>
    </div>
    <div class="dashboard-container">
      <div class="card animate__animated animate__fadeInLeft">
        <h2>Quick Actions</h2>
        <div class="button-group">
          <button onclick="window.location.href='upload.html'">Upload Data</button>
          <button onclick="showPatientForm()">View Patient Reports</button>
        </div>
      </div>
      <div class="card animate__animated animate__fadeInRight">
        <h2>Recent Activity</h2>
        <div class="timeline">
          <div class="timeline-item">
            <h4>Patient #1234</h4>
            <p>New report uploaded</p>
            <small>2 hours ago</small>
          </div>
          <div class="timeline-item">
            <h4>Patient #5678</h4>
            <p>Report reviewed</p>
            <small>4 hours ago</small>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-container animate__animated animate__fadeInUp animate__delay-2s">
      <canvas id="patientChart"></canvas>
    </div>
    <div id="patientForm" style="display:none;">
      <h3>View Reports for Patient</h3>
      <form id="viewForm">
        <div class="search-container">
          <input type="text" id="patientId" name="patientId" required placeholder="Enter Patient ID">
        </div>
        <button type="submit">View Reports</button>
      </form>
    </div>
    <div id="reports"></div>
    <a href="index.html" class="logout-link animate__animated animate__fadeInUp animate__delay-4s">Logout</a>
  </main>
  <script>
    // Remove DNA visualization code and replace with chart initialization
    const ctx = document.getElementById('patientChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Patient Visits',
          data: [65, 59, 80, 81, 56, 55],
          borderColor: '#3B82F6',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          x: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          }
        }
      }
    });

    function showPatientForm() {
      document.getElementById('patientForm').style.display = 'block';
      document.getElementById('reports').innerHTML = '';
    }

    document.getElementById('viewForm').onsubmit = async function(e) {
      e.preventDefault();
      const patientId = e.target.patientId.value;

      try {
        const res = await fetch('/api/doctor/reports/' + encodeURIComponent(patientId));
        const result = await res.json();
        
        if (!result.success) {
          throw new Error(result.message);
        }
        
        let html = '<h3>Reports for Patient ' + patientId + '</h3>';
        
        if (!result.data || result.data.length === 0) {
          html += '<div class="report-item"><p>No reports found for this patient.</p></div>';
        } else {
          html += '<div class="report-list">';
          result.data.forEach(r => {
            html += `<div class="report-item">
              <h4>${r.reportType}</h4>
              <p><strong>Content:</strong> ${r.reportContent}</p>
              <p><strong>Doctor ID:</strong> ${r.doctorId}</p>
              <p><strong>Date:</strong> ${new Date(r.timestamp).toLocaleString()}</p>
            </div>`;
          });
          html += '</div>';
        }
        document.getElementById('reports').innerHTML = html;
      } catch (error) {
        document.getElementById('reports').innerHTML = 
          `<div class="report-item error-message">${error.message || 'Error fetching reports'}</div>`;
      }
    };
  </script>
</body>
</html>
